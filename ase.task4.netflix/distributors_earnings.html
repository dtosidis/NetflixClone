<html>
  <head>
    <style type='text/css'>
    	table {
		    width:30%;
		}
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td {
		    padding: 5px;
		    text-align: left;
		}
		table#t01 tr:nth-child(even) {
		    background-color: #eee;
		}
		table#t01 tr:nth-child(odd) {
		   background-color:#fff;
		}
		table#t01 th	{
			border: 1px solid white;
		    background-color: black;
		    color: white;
		    text-align: center;
		}
    </style>
  </head>
  <body>
    <h1>Earnings per Distributor</h1>
    <table id='t01'>
      <tr>
        <th>Distributors</th>
        <th>Earnings</th>
      </tr>
      <tr>
        <td>AllegroMusic</td>
        <td>85.13</td>
      </tr>
      <tr>
        <td>SonyMusic</td>
        <td>32.00</td>
      </tr>
      <tr>
        <td>OdeonMusic</td>
        <td>30.86</td>
      </tr>
      <tr>
        <td>UniversalMusic</td>
        <td>23.04</td>
      </tr>
    </table>
  </body>
</html>
